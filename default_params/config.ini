[Biocore-dev]
URL       = http://biocore.umassmed.edu/dolphin-dev/api/service.php
PARAMS_SECTION  = Biocore-dev
LOGPATH   = /project/umw_biocore/bin/tmp/logs
TOOLDIR   = /project/umw_biocore/bin/workflow/dolphin-tools-dev
RUNJOBCMD = submitJobs.py

[Biocore]
URL       = http://biocore.umassmed.edu/dolphin/api/service.php
PARAMS_SECTION  = Biocore
LOGPATH   = /project/umw_biocore/bin/tmp/logs
TOOLDIR   = /project/umw_biocore/bin/workflow/dolphin-tools
RUNJOBCMD = submitJobs.py

[Dolphin]
URL       = http://dolphin.umassmed.edu/api/service.php
PARAMS_SECTION  = Dolphin
LOGPATH   = /project/umw_biocore/bin/tmp/logs
TOOLDIR   = /project/umw_biocore/bin/workflow/dolphin-tools_galaxy
RUNJOBCMD = submitJobs.py

[DolphinDev]
URL       = http://galaxyweb.umassmed.edu/dolphin-dev/api/service.php
PARAMS_SECTION  = DolphinDev 
LOGPATH   = /project/umw_biocore/bin/tmp/logs
TOOLDIR   = /project/umw_biocore/bin/workflow/dolphin-tools-dev
RUNJOBCMD = submitJobs.py

[Docker]
URL       = http://localhost/dolphin/api/service.php
PARAMS_SECTION  = Docker 
LOGPATH   = /export/tmp/logs
TOOLDIR   = /usr/local/share/dolphin_tools
RUNJOBCMD = runJobs.py

[Travis]
URL       = http://localhost/dolphin/public/api/service.php
PARAMS_SECTION  = Travis 
LOGPATH   = /home/travis/build/logs
TOOLDIR   = /home/travis/build/dolphin_tools
RUNJOBCMD = runJobs.py
